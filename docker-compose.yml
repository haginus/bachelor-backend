version: '3.5'

services:
  bachelor-backend:
    build:
        context: .
        dockerfile: ./docker/Dockerfile
    depends_on:
      - bachelor-db
    volumes:
      - .:/usr/src/bachelor-backend/
      - /usr/src/bachelor-backend/node_modules
      - /usr/src/bachelor-backend/build
      - /usr/src/bachelor-backend/static/profile
      - /usr/src/bachelor-backend/storage
    ports:
      - 3000:3000
    environment: 
      PORT: 3000
      MYSQL_HOST: bachelor-db
      MYSQL_PORT: 3306
      MYSQL_USER: root
      MYSQL_PASSWORD: 12345678
      MYSQL_DATABASE: bachelor

  bachelor-db:
    image: mysql
    expose:
        - 3306
    environment:
        MYSQL_ROOT_PASSWORD: 12345678
        MYSQL_DATABASE: bachelor
    volumes:
      - mysql_data:/var/lib/mysql

volumes:
  mysql_data:

networks:
  default:
    name: bachelor
