version: '3.3'

services:
  bachelor-backend:
    build:
        context: .
        dockerfile: ./docker/Dockerfile
    depends_on:
      - bachelor-db
    ports:
      - 3000:3000
    environment: 
      PORT: 3000
      MYSQL_HOST: bachelor-db
      MYSQL_PORT: 3306
      MYSQL_USER: root
      MYSQL_PASSWORD: 12345678
      MYSQL_DATABASE: bachelor

  bachelor-db:
    image: mysql
    expose:
        - 3306
    environment:
        MYSQL_ROOT_PASSWORD: 12345678
        MYSQL_DATABASE: bachelor

networks:
  default:
    driver: bachelor
